<div class="main_component">
    <form [formGroup]="userForm">
        <div class="mt-5">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Name</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="address" class="form-control" placeholder="Address">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Contact No</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="concactNo" class="form-control" placeholder="Contact No">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Gender</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="gender" class="form-control" placeholder="Gender">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
